<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cálculo de Promedio</title>
<script>
function calcularPromedio() {
    var cantidad = parseInt(prompt("Ingrese la cantidad de números:"));
    var suma = 0;

    for (var i = 0; i < cantidad; i++) {
        var numero = parseFloat(prompt("Ingrese el número " + (i + 1) + ":"));
        suma += numero;
    }

    var promedio = suma / cantidad;
    alert("El promedio de los números ingresados es: " + promedio);
}
</script>
</head>
<body>
<h1>Cálculo de Promedio</h1>
<button onclick="calcularPromedio()">Calcular Promedio</button>
</body>
</html>

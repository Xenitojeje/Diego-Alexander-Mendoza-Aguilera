<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<script>
function calcular() {
    var num1 = parseFloat(prompt("Ingrese el primer número:"));
    var num2 = parseFloat(prompt("Ingrese el segundo número:"));
    var operacion = prompt("Ingrese la operación a realizar (+, -, *, /):");

    var resultado;
    switch (operacion) {
        case '+':
            resultado = num1 + num2;
            break;
        case '-':
            resultado = num1 - num2;
            break;
        case '*':
            resultado = num1 * num2;
            break;
        case '/':
            resultado = num1 / num2;
            break;
        default:
            alert("Operación no válida.");
            return;
    }

    alert("El resultado de la operación es: " + resultado);
}
</script>
</head>
<body>
<h1>Calculadora</h1>
<button onclick="calcular()">Calcular</button>
</body>
</html>

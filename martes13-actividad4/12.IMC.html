<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Masa Corporal</title>
<script>
function calcularIMC() {
    var peso = parseFloat(prompt("Ingrese su peso en kilogramos:"));
    var altura = parseFloat(prompt("Ingrese su altura en metros:"));

    var imc = peso / (altura * altura);
    alert("Su √çndice de Masa Corporal (IMC) es: " + imc.toFixed(2));
}
</script>
</head>
<body>
<h1>Calculadora de Masa Corporal</h1>
<button onclick="calcularIMC()">Calcular IMC</button>
</body>
</html>

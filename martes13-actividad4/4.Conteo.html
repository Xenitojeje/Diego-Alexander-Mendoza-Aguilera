<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conteo</title>
<script>
var contador = 0;

function contar() {
    contador++;
    document.getElementById("contador").innerText = "Has hecho clic " + contador + " veces.";
}
</script>
</head>
<body>
<h1>Conteo</h1>
<button onclick="contar()">Haz clic aqu√≠</button>
<p id="contador"></p>
</body>
</html>

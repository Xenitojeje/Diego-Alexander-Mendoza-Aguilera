<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversi처n de Celsius a Fahrenheit</title>
<script>
function convertir() {
    var celsius = parseFloat(prompt("Ingrese los grados Celsius a convertir:"));
    var fahrenheit = (celsius * 9/5) + 32;
    alert(celsius + "째C equivalen a " + fahrenheit + "째F");
}
</script>
</head>
<body>
<h1>Conversi처n de Celsius a Fahrenheit</h1>
<button onclick="convertir()">Convertir</button>
</body>
